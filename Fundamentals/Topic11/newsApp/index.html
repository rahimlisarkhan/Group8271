    <title>NewsPaper | APP/</title>
  </head>

  <body class="bg-dark">
    <div class="container">
      <!-- News Header -->
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
              <h1 class="display-3 font-weight-bold">NEW YORK TIMES</h1>
              <p class="h5">Welcome John</p>
              <hr class="my-2" />
              <button
                class="btn btn-outline-dark btn-lg"
                data-toggle="modal"
                data-target="#exampleModal"
                onclick="myModal.show()"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- News List -->
      <div class="row" id="newsList">

      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Search News</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              onclick="myModal.hide()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="titleNews">News Title</label>
                <input type="text" class="form-control" id="titleNews" />
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group">
                <label for="startDateNews">Start Date</label>
                <input type="number" class="form-control" id="startDateNews" />
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group">
                <label for="endDateNews">End Date</label>
                <input type="number" class="form-control" id="endDateNews" />
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group">
                <label for="sortNews">Sort</label>

                <select class="form-control" id="sortNews">
                  <option value="newest">Newest</option>
                  <option value="oldest">Oldest</option>
                  <option value="relevance">Relevance</option>
                </select>
              </div>

              <button
                id="searchNews"
                type="submit"
                class="btn btn-dark btn-block"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
