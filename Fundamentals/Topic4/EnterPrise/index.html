<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&family=Roboto:wght@400;500;900&display=swap"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="./assets/lib/bootstrap.css" /> -->
    <link rel="stylesheet" href="./assets/css/global.css" />

    <title>Open Enterprise</title>
  </head>
  <body>
    <header id="header">
      <div class="logo_content bg-red-800">
        <img src="./assets/images/logo.svg" />
        <h1 class="logo_title">Open Enterprise</h1>
      </div>
      <nav class="navbar">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#" class="nav-link">Why Open Enterprise</a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contribute</a></li>
          <li class="nav-item">
            <a href="#" class="nav-link">Request early access</a>
          </li>
        </ul>
      </nav>

      <button class="ham-btn">
        <img src="./assets/icons/ham.svg" />
      </button>
    </header>

    <main>
      <section class="info">
        <div class="carusel">
          <div class="info_content text-center">
            <h2 class="carusel_title">A new model for open collaboration</h2>
            <p class="carusel_desc">
              Run an organization where members get rewarded for their
              contributions with fractional ownership.
            </p>
          </div>

          <button class="btn shadow-sm">Request early access</button>
        </div>

        <div class="info_image">
          <img src="./assets/images/about.svg" />
        </div>
      </section>

      <section>
        <div class="d-flex flex-wrap gap-4 mt-5">
          <div class="card shadow d-flex gap-2 border border-red"></div>
          <div class="card shadow d-flex gap-2 border border-red"></div>
        </div>
      </section>
    </main>
  </body>
</html>
